<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- CSS only -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/custom.css">
    <link rel="stylesheet" href="estilos/custom-form.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logo</h1>
                </div>    
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contatos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Ficou interessado? Preencha os campos do formúlario para receber  uma cotação</p>
                </div>
            </div>        

            <form class="form">


                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu email">
                        </div>
                    </div>
                </div>    

                <div class="row">
                    <div class="col">
                        <label for="endereço">Endereço completo</label>
                        <input type="text" class="form-control" placeholder="Endereço completo">
                    </div>
                </div>

                    <div class="col">
                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                        
                    <div class="col">
                        <label for="estado">Estado</label>
                            <select name="estado" id="estado" class="form-control">
                                <option value="">Selecione um estado</option>
                                <option value="sp">SP</option>
                                <option value="al">AL</option>
                                <option value="pe">PE</option>
                            </select>
                    </div>
                        
                <div class="row">
                    <div class="col">
                        <label form="promocionais" class="form-check-label">
                            Aceito receber mensagens promocionais</label>
                            <div class="form-check">
                                <input type="checkbox" name="promocionais" id="promocionais">
                            </div>
                    </div>
                        <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>
                </div>
                    <p> <a href="#cadastro" data-bs-togg="modal" data-bs-target="#modal-1">Cadastre-se</a> para receber novidades.</p>

                </div> <!-- end .container -->
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha os campos para receber novidades e promoções</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control mb-2" name="nome" placeholder="nome">
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control mb-2" name="e-mail" placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">receber novidades</button>
                            </div>
                        </div>
                    </form>
                </div>    
            </div>


            <div class="modal-footer">
                <button type="button" class="btn-secondary bm-2" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
