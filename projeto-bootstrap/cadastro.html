<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- CSS only -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/custom.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Logo</h1>
                    <div class="col">
                        <ul class="nav justify-content-end">
                            <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Produtos</a></li>
                            <li class="nav-item"><a class="nav-link" href="./index.html#contatos">Contatos</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Ficou interessado? Preencha os campos do formúlario para receber  uma cotação</p>
                
                    <form class="form">
                        <div class="form-row">
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="nome" placeholder="digite seu nome">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="email" placeholder="digite seu email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="endereço">Endereço completo</label>
                                <input type="text" class="form-control" placeholder="Endereço completo">
                            </div>
                        </div>

                        <div class="col">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>
                        
                        <div class="col">
                            <label for="estado">Estado</label>
                            <select name="estado" id="estado" class="form-control">
                                <option value="">Selecione um estado</option>
                                <option value="sp">SP</option>
                                <option value="al">AL</option>
                                <option value="pe">PE</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="cep">Cep</label>
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <label for="info">Informações</label>
                                    <textarea class="form-control" name="informações" id="info" rows="5"></textarea>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-lg btn-success">Solicitar cotação</button>

                    </form>

                </div> <!-- end .container -->
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Produto 1 </h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Confira o tamanho e os preços</h6>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Tamanho</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <body>
                            <tr>
                                <td>P</td>
                                <td>R$ 100</td>
                            </tr>
                            <tr>
                                <td>M</td>
                                <td>R$ 200</td>
                            </tr>
                            <tr>
                                <td>G</td>
                                <td>R$ 300</td>
                            </tr>
                        </body>
                    </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>

    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
